<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0-标签语法.html</title>
</head>
<body>

	<!-- ①标签不能交叉嵌套 -->
	正确：<div><span>早安，精神小伙</span></div>
	错误：<div><span>早安，精神小伙</div></span>  <! --虽然报错了，但是浏览器的修复错误能力强，已经自动正确解析了-->
	<hr />

	<!-- ②标签必须正确关闭(闭合) -->
	<!-- i.有文本内容的标签： -->
	正确：<div>早安，王瓜</div>
	错误：<div>早安，王瓜
	<hr />
	
	<!-- ii.没有文本内容的标签： -->
	正确：<br />1 <! -- br也是对的 -->
	<hr />
	
	<!-- ③属性必须有值，属性值必须加引号 -->
	正确：<font color="red">早安，少年</font>
	错误：<font color=red>早安，少年</font>
	错误：<font color>早安，少年</font>
	<hr />
		
	<!-- ④注释不能嵌套 -->
	正确：<!-- 注释内容 --> <br/>
	错误：<!-- 注释内容 <!-- 注释内容 -->-->
	<hr />
</body>
</html>
