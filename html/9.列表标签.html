<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.列表标签</title>
</head>
<body>
    <!-- 需求 1：使用无序，列表方式，把东北 F4，赵四，刘能，小沈阳，宋小宝，展示出来
    无序列表:  ul标签:unordered list
         type属性可以修改列表项前面的符号
        只要是和浏览器有关,就会产生不兼容的问题
        (比如html用ie浏览器(win10之前的老版本打开,不能直接打开,
        要右键找到html所在的文件路径,然后拖到ie浏览器)
    列表项目: li标签:list item
    有序列表： ol标签ordered list
    -->
    <ul>
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ul>
    <ul type="none">
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ul>
    <ol>
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ol>
</body>
</html>
